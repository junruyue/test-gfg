<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="css/pages-login-manage.css" />

    <script type="text/javascript" src="/webjars/jquery/2.2.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/sui.min.js"></script>
    <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
</head>
<body>
<div class="loginmanage">
    <div class="py-container">
        <h4 class="manage-title">高分改测试登录页面</h4>
        <div class="loginform">

            <div class="tab-content tab-wraped">
                <div id="profile" class="tab-pane  active">
                    <form class="sui-form" id="loginform" action="/login" method="post">
                        <div class="input-prepend"><span class="add-on loginname"></span>
                            <input name="username" type="text" placeholder="请输入用户名" class="span2 input-xfat">
                        </div>
                        <div class="input-prepend"><span class="add-on loginpwd"></span>
                            <input name="password" type="password" placeholder="请输入密码" class="span2 input-xfat">
                        </div>
                        <div>
                            <input name="remember-me" type="checkbox" />下次自动登录
                        </div>
                        <div class="logined">
                            <a class="sui-btn btn-block btn-xlarge btn-danger"  href="javascript:void(0)" onclick="loginform.submit();" target="_blank">登&nbsp;录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
